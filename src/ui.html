<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma React Native Bridge</title>
  <style>
    * { box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px; 
      margin: 0;
      background: #f7f8fa;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .container { max-width: 100%; }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 12px;
    }
    
    .button { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      padding: 14px 20px; 
      border-radius: 8px; 
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin: 8px 0;
      width: 100%;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .button:hover { 
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .button.secondary {
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
    }
    
    .section { 
      margin: 20px 0; 
      padding: 16px; 
      background: white; 
      border-radius: 12px;
      border: 1px solid #e1e8ed;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    
    .section h3 { 
      margin: 0 0 12px 0; 
      color: #333;
      font-size: 14px;
      font-weight: 600;
    }
    
    .loading { 
      text-align: center; 
      padding: 32px 16px; 
      color: #666;
      background: white;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f1f3f4;
      border-radius: 3px;
      overflow: hidden;
      margin: 16px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
      width: 0%;
      border-radius: 3px;
    }
    
    .token-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 12px 0;
    }
    
    .token-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .token-label {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .token-values {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .token-value {
      background: #e9ecef;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .color-item {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
      margin: 2px;
      border: 1px solid #ddd;
      position: relative;
    }
    
    .color-item:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      white-space: nowrap;
      z-index: 1000;
    }
    
    .code-output {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 10px;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.4;
      margin: 12px 0;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 12px 0;
    }
    
    .stat-item {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-small {
      padding: 8px 12px;
      font-size: 11px;
      flex: 1;
      margin: 0;
    }
    
    .btn-copy {
      background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
    }
    
    .btn-download {
      background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
    }
    
    .screen-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
    }
    
    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .screen-title {
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }
    
    .screen-badge {
      background: #667eea;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .screen-meta {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #fcc;
      margin: 12px 0;
      font-size: 12px;
    }
    
    .success {
      background: #efe;
      color: #363;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #cfc;
      margin: 12px 0;
      font-size: 12px;
    }

    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }

    .hero h1 {
      color: white;
      margin-bottom: 8px;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 16px 0;
    }

    .feature-list li {
      padding: 8px 0;
      font-size: 12px;
      color: rgba(255,255,255,0.9);
    }

    .feature-list li:before {
      content: "✨";
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>🌉 Figma → React Native</h1>
      <p class="subtitle" style="color: rgba(255,255,255,0.8); margin-bottom: 0;">Transform designs into responsive, production-ready code</p>
      <ul class="feature-list">
        <li>Auto-detect device types (Mobile, Tablet, Desktop)</li>
        <li>Generate responsive design systems</li>
        <li>Extract semantic design tokens</li>
        <li>Create React Native components</li>
      </ul>
    </div>
    
    <button class="button" onclick="extractTokens()" id="extractTokensBtn">
      🎨 Extract Design System
    </button>
    
    <button class="button secondary" onclick="extractScreens()" id="extractScreensBtn">
      📱 Generate React Native Screens
    </button>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <div id="loadingMessage">Processing your Figma design...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    
    <div id="results" style="display: none;">
      <!-- Results will be populated here -->
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>
  </div>

  <script>
    let currentData = null;
    
    function extractTokens() {
      showLoading('Extracting design tokens...');
      parent.postMessage({ pluginMessage: { type: 'extract-tokens' } }, '*');
    }
    
    function extractScreens() {
      showLoading('Extracting screens and components...');
      parent.postMessage({ pluginMessage: { type: 'extract-screens' } }, '*');
    }
    
    function showLoading(message) {
      document.getElementById('loadingMessage').textContent = message;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
      document.getElementById('extractTokensBtn').disabled = true;
      document.getElementById('extractScreensBtn').disabled = true;
      hideMessages();
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('extractTokensBtn').disabled = false;
      document.getElementById('extractScreensBtn').disabled = false;
    }
    
    function updateProgress(progress, message) {
      document.getElementById('progressFill').style.width = progress + '%';
      if (message) {
        document.getElementById('loadingMessage').textContent = message;
      }
    }
    
    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
      hideLoading();
    }
    
    function showSuccess(message) {
      document.getElementById('success').textContent = message;
      document.getElementById('success').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success').style.display = 'none';
      }, 3000);
    }
    
    function displayTokenResults(data) {
      const { tokens, theme, themeCode } = data;
      
      document.getElementById('results').innerHTML = `
        <div class="section">
          <h3>📊 Extracted Design Tokens</h3>
          <div class="token-grid">
            <div class="token-item">
              <div class="token-label">Colors</div>
              <div class="token-values">
                ${tokens.colors.map(color => 
                  `<div class="color-item" style="background-color: ${color}" title="${color}"></div>`
                ).join('')}
              </div>
            </div>
            <div class="token-item">
              <div class="token-label">Typography</div>
              <div class="token-values">
                ${tokens.fontSizes.map(size => 
                  `<span class="token-value">${size}px</span>`
                ).join('')}
              </div>
            </div>
            <div class="token-item">
              <div class="token-label">Spacing</div>
              <div class="token-values">
                ${tokens.spacing.map(space => 
                  `<span class="token-value">${space}px</span>`
                ).join('')}
              </div>
            </div>
            <div class="token-item">
              <div class="token-label">Border Radius</div>
              <div class="token-values">
                ${tokens.borderRadius.map(radius => 
                  `<span class="token-value">${radius}px</span>`
                ).join('')}
              </div>
            </div>
          </div>
        </div>
        
        <div class="section">
          <h3>🎨 Generated Theme</h3>
          <div class="code-output">${themeCode.substring(0, 300)}...</div>
          <div class="action-buttons">
            <button class="button btn-small btn-copy" onclick="copyToClipboard(\`${themeCode.replace(/`/g, '\\`')}\`)">
              📋 Copy Theme
            </button>
            <button class="button btn-small btn-download" onclick="downloadFile('theme.ts', \`${themeCode.replace(/`/g, '\\`')}\`)">
              💾 Download
            </button>
          </div>
        </div>
      `;
      
      currentData = data;
    }
    
    function displayScreenResults(data) {
      const { screens, theme, themeCode, stats } = data;
      
      document.getElementById('results').innerHTML = `
        <div class="section">
          <h3>📱 Generated Screens</h3>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-number">${stats.totalScreens}</span>
              <div class="stat-label">Screens</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">${stats.totalComponents}</span>
              <div class="stat-label">Components</div>
            </div>
          </div>
          
          ${screens.map((screen, index) => `
            <div class="screen-item">
              <div class="screen-header">
                <div class="screen-title">${screen.name}</div>
                <div class="screen-badge">${screen.deviceType}</div>
              </div>
              <div class="screen-meta">${screen.width}×${screen.height}px • ${screen.components.length} components</div>
              <div class="code-output">${screen.code.substring(0, 200)}...</div>
              <div class="action-buttons">
                <button class="button btn-small btn-copy" onclick="copyToClipboard(\`${screen.code.replace(/`/g, '\\`').replace(/\\/g, '\\\\')}\`)">
                  📋 Copy Code
                </button>
                <button class="button btn-small btn-download" onclick="downloadFile('${screen.name}.tsx', \`${screen.code.replace(/`/g, '\\`').replace(/\\/g, '\\\\')}\`)">
                  💾 Download
                </button>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="section">
          <h3>🎨 Complete Theme</h3>
          <div class="code-output">${themeCode.substring(0, 300)}...</div>
          <div class="action-buttons">
            <button class="button btn-small btn-copy" onclick="copyToClipboard(\`${themeCode.replace(/`/g, '\\`')}\`)">
              📋 Copy Theme
            </button>
            <button class="button btn-small btn-download" onclick="downloadFile('theme.ts', \`${themeCode.replace(/`/g, '\\`')}\`)">
              💾 Download
            </button>
          </div>
        </div>
      `;
      
      currentData = data;
    }
    
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess('✅ Copied to clipboard!');
      }).catch(() => {
        showError('❌ Failed to copy to clipboard');
      });
    }
    
    function downloadFile(filename, content) {
      try {
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
        showSuccess(`✅ Downloaded ${filename}`);
      } catch (error) {
        showError('❌ Failed to download file');
      }
    }
    
    // Handle messages from plugin
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'progress':
          updateProgress(msg.progress, msg.message);
          break;
          
        case 'tokens-extracted':
          hideLoading();
          document.getElementById('results').style.display = 'block';
          displayTokenResults(msg.data);
          showSuccess('🎉 Design tokens extracted successfully!');
          break;
          
        case 'screens-extracted':
          hideLoading();
          document.getElementById('results').style.display = 'block';
          displayScreenResults(msg.data);
          showSuccess('🎉 React Native screens generated successfully!');
          break;
          
        case 'error':
          hideLoading();
          showError(msg.message);
          break;
      }
    };
  </script>
</body>
</html>
